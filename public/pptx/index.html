<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PPTX</title>

  <link rel="stylesheet" href="css/pptxjs.css">
  <link rel="stylesheet" href="css/nv.d3.min.css">

  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/jszip.min.js"></script>
  <script type="text/javascript" src="js/filereader.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/nv.d3.min.js"></script>
  <script type="text/javascript" src="js/pptxjs.js"></script>
  <script type="text/javascript" src="js/divs2slides.js"></script>
  <script type="text/javascript" src="js/jquery.fullscreen-min.js"></script>

  <style>

  </style>
</head>
<body>
<div id="result"></div>
<script>

  $(document).ready(function () {
    var params = (new URL(document.location)).searchParams;
    var fileUrl = params.get('fileUrl');
    if(fileUrl){
      $("#result").pptxToHtml({
        pptxFileUrl: fileUrl, //pptx文件地址，可以是url
        slidesScale: "100%",
        slideMode: false,
        keyBoardShortCut: false
      });
    }else{
      $("#result").html("");
    }
  });


</script>

</body>
</html>
